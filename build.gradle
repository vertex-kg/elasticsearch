group 'com.softlinqs.com'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.4.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.8.2'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
